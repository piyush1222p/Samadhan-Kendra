<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Samadhan Kendra</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b, #334155);
            padding: 2rem;
        }

        .admin-login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .admin-login-header {
            margin-bottom: 2rem;
        }

        .admin-login-header i {
            font-size: 3rem;
            color: #dc2626;
            margin-bottom: 1rem;
        }

        .admin-login-header h1 {
            color: #1f2937;
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }

        .admin-login-header p {
            color: #6b7280;
            font-size: 1rem;
            margin: 0;
        }

        .admin-login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .admin-login-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }

        .admin-login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .admin-login-footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .admin-login-footer p {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0;
        }

        .admin-login-footer a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
        }

        .admin-login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .admin-login-card {
                padding: 2rem;
                margin: 1rem;
            }

            .admin-login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <i class="fas fa-handshake"></i>
                <h1>Admin Access</h1>
                <p>Enter your credentials to access the admin panel</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="admin-login-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email Address</label>
                    <input type="email" id="adminEmail" placeholder="admin@samadhankendra.com" required>
                </div>

                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="admin-login-btn" id="loginBtn">
                    <span id="loginText">Access Admin Panel</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>

            <div class="admin-login-footer">
                <p>Need help? <a href="help-center.html">Contact Support</a></p>
                <p><a href="index.html">‚Üê Back to Main Site</a></p>
            </div>
        </div>
    </div>

    <script>
        // Admin Login Functionality
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('adminLoginForm');
                this.emailInput = document.getElementById('adminEmail');
                this.passwordInput = document.getElementById('adminPassword');
                this.loginBtn = document.getElementById('loginBtn');
                this.loginText = document.getElementById('loginText');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');

                this.setupEventListeners();
                this.checkExistingSession();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Auto-fill demo credentials for testing
                this.emailInput.addEventListener('focus', () => {
                    if (!this.emailInput.value) {
                        this.emailInput.value = 'admin@samadhankendra.com';
                    }
                });

                this.passwordInput.addEventListener('focus', () => {
                    if (!this.passwordInput.value) {
                        this.passwordInput.value = 'admin123';
                    }
                });
            }

            checkExistingSession() {
                const adminToken = localStorage.getItem('adminToken');
                if (adminToken) {
                    // Redirect to admin panel if already logged in
                    window.location.href = 'admin.html';
                }
            }

            async handleLogin() {
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;

                if (!email || !password) {
                    this.showError('Please fill in all fields');
                    return;
                }

                this.setLoading(true);

                try {
                    // Simulate API call delay
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Demo authentication (in real app, this would be an API call)
                    if (this.authenticateUser(email, password)) {
                        this.showSuccess('Login successful! Redirecting...');
                        
                        // Store admin token
                        localStorage.setItem('adminToken', 'demo-admin-token-' + Date.now());
                        localStorage.setItem('adminUser', JSON.stringify({
                            email: email,
                            name: 'Administrator',
                            role: 'admin'
                        }));

                        // Redirect to admin panel
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                    } else {
                        this.showError('Invalid email or password');
                    }
                } catch (error) {
                    this.showError('Login failed. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            authenticateUser(email, password) {
                // Demo credentials (in real app, this would validate against backend)
                const validCredentials = [
                    { email: 'admin@samadhankendra.com', password: 'admin123' },
                    { email: 'admin@samadhankendra.com', password: 'admin' },
                    { email: 'admin', password: 'admin' },
                    { email: 'admin@admin.com', password: 'admin' }
                ];

                return validCredentials.some(cred => 
                    cred.email === email && cred.password === password
                );
            }

            setLoading(loading) {
                if (loading) {
                    this.loginBtn.disabled = true;
                    this.loginText.style.display = 'none';
                    this.loadingSpinner.style.display = 'block';
                } else {
                    this.loginBtn.disabled = false;
                    this.loginText.style.display = 'block';
                    this.loadingSpinner.style.display = 'none';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
                
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            clearMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }

        // Initialize admin login when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new AdminLogin();
        });

        // Add some security features
        document.addEventListener('keydown', function(e) {
            // Prevent F12, Ctrl+Shift+I, Ctrl+U (view source)
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });

        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
    
    <!-- Chatbot Integration -->
    <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
    <script src="https://files.botpress.cloud/2025/08/31/14/20250831144221-5HKMW4DF.js" defer></script>
</body>
</html>
